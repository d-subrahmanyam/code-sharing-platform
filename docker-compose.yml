services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: code-sharing-postgres
    environment:
      POSTGRES_DB: code_sharing_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - code-sharing-network

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: code-sharing-mongodb
    environment:
      MONGO_INITDB_DATABASE: code_sharing_platform
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - code-sharing-network

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: code-sharing-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/code_sharing_platform
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_MONGODB_URI: mongodb://root:password@mongodb:27017/code_sharing_platform?authSource=admin
      JWT_SECRET_KEY: your-secret-key-change-in-production-$(date +%s)
      JWT_EXPIRATION: 86400000
      SERVER_PORT: 8080
      LOGGING_LEVEL_COM_CODESHARING_PLATFORM: DEBUG
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    networks:
      - code-sharing-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: code-sharing-frontend
    environment:
      VITE_API_BASE_URL: https://localhost/api
      VITE_WS_URL: wss://localhost
    ports:
      - "80:80"
      - "443:443"
      - "8000:8000"
    depends_on:
      - backend
    volumes:
      - ./certs:/etc/nginx/certs:ro
    networks:
      - code-sharing-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  mongo_config:
    driver: local

networks:
  code-sharing-network:
    driver: bridge
