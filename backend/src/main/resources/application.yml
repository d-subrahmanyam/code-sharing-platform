spring:
  application:
    name: code-sharing-platform
  
  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/code_sharing_platform
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
  
  # MongoDB Configuration
  data:
    mongodb:
      uri: mongodb://localhost:27017/code_sharing_platform
  
  # WebSocket Configuration
  websocket:
    message-broker:
      enable-simple-broker: true
      relay-host: localhost
      relay-port: 61613
  
  # GraphQL Configuration
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    schema:
      introspection:
        enabled: true
  
  # Security Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080

# Server Configuration
server:
  port: 8080
  ssl:
    key-store: /app/certs/keystore.p12
    key-store-password: changeit
    key-store-type: PKCS12
    key-alias: localhost
  servlet:
    context-path: /api
  shutdown: graceful
  compression:
    enabled: true
    min-response-size: 1024

# Logging Configuration
logging:
  level:
    root: INFO
    com.codesharing.platform: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30

# Management Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Application Configuration
app:
  jwt:
    secret-key: your-secret-key-change-in-production
    expiration: 86400000
    refresh-expiration: 604800000
  cors:
    allowed-origins: https://localhost,https://localhost:443,http://localhost:5173,http://localhost:3000
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: '*'
    allow-credentials: true
